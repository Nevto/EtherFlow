<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.1-dev.f696e47.0/web3.min.js" integrity="sha512-gnEwP99TSWkX4Bb4WWg6QsfAjU2BzxcCGm/xVmGxAM5zdSC+cPYyuv2B5IlaX8tb4tGnu7VJhlPj1rU0TqUlZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/8c45213dd6.js" crossorigin="anonymous"></script>
    

    <title>EtherFlow</title>
</head>

<body>
    <header class="header">
        <h1>EtherFlow</h1>
    </header>
    
    <section class="container">
    
        <div class="formContainer">
            <i class="fa-brands fa-ethereum"></i>
            <h3>What's inside of your wallet?</h3>
            <form action="">
                <input id="getBalance" type="text" placeholder="0xAbCdEf1234567890GhIjKlMnOpQrStUvWxYz">
                <button id="balanceButton">Check Balance</button>
            </form>

            <div>
                <span id="walletBalance"></span>
            </div>

            <form action="">
                <input id="amount" type="text" placeholder="Enter Amount to send">
            </form>

            <form action="">
                <input id="toWallet" type="text" placeholder="0xAbCdEf1234567890GhIjKlMnOpQrStUvWxYz">
                <button type="submit" id="sendTrxButton">Send Transaction</button>
            </form>

        </div>
        <div class="formContainer showAll" >
            <form action="">
                <input id="showAllTransactions" type="text" placeholder="Show All Transactions">
                <button type="submit" id="showEverythingButton">Show Everything</button>
            </form>

            <div id="containerTransactions">
                <section id="allTransactions">

                </section>
            </div>
        </div>
    </section>
</body>

</html>
